{% extends 'events/base.html' %}
{% block content %}
    <center>
    <h1>You searched for</h1>
        {% if searched %}
                {% for venue in venues %}
                    <a href="{% url 'show-venue' venue.id %}">{{ venue.name }}</a><br>
                {% endfor %}
        {% else %}
            I can't find matches
        {% endif %}
    </center>
{% endblock %}
