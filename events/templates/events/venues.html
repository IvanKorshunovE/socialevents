{% extends 'events/base.html' %}
{% block content %}
    <center>
    <h1>Venues</h1>
        <table class="table table-hover table-striped table-bordered">
            <br>
            {% for venue in venue_list %}
                <tr>
                    <td><a href="{% url 'show-venue' venue_id=venue.id %}">{{ venue }}</a></td>
                </tr>
            {% endfor %}
        </table>
    </center>
{% endblock %}
